{% include base_path %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin-bottom: 200px; /* Space for the gallery */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in;
        }
        .gallery div {
            position: relative;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            loading: lazy;
        }
        .gallery div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="gallery">
    {% for file in site.static_files %}
        {% if file.path contains "/images/gallery/" and file.extname == ".jpg" %}
            <div>
                <img src="{{ file.url | relative_url }}" alt="{{ file.name | split: '.' | first | replace: '_', ' ' | capitalize }}" loading="lazy">
            </div>
        {% endif %}
    {% endfor %}
</div>

</body>
</html>
