{% include base_path %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin-bottom: 200px; /* Add some bottom margin to create space for the gallery */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); /* Responsive columns */
            grid-gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Ensures z-index is respected */
            animation: fadeIn 1s ease-in; /* Simple fade-in animation on page load */
        }
        .gallery div {
            width: 100%; /* Use full width of the grid cell */
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative; /* Establishes a positioning context for absolutely positioned elements */
            overflow: hidden; /* Hide parts of the image that overflow the container */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for scaling and shadow */
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Make image fill the container */
            object-fit: cover; /* Cover the area without distorting the ratio */
            object-position: center; /* Center the image within the element */
            loading: lazy; /* Lazy loading for performance */
        }
        .gallery div:hover {
            transform: scale(1.05); /* Slightly scale the container on hover */
            box-shadow: 0 8px 25px rgba(0,0,0,0.5); /* Apply shadow to the container */
            cursor: pointer; /* Change cursor to pointer to indicate interactivity */
            z-index: 10; /* Ensure scaled item is above others */
        }
        /* Optional: CSS for a simple fade-in animation on page load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="gallery">
    {% for file in site.static_files %}
        {% if file.path contains "/images/gallery/" and file.extname == ".jpg" %}
            <div>
                <img src="{{ file.path }}" alt="{{ file.name | split: '.' | first | replace: '_', ' ' | capitalize }}" loading="lazy">
            </div>
        {% endif %}
    {% endfor %}
</div>

</body>
</html>
